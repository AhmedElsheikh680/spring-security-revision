<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity">

<!-- Fragment #1 : Header files contains css and js references -->
<head th:fragment="headerfiles">
    <title>Introduction to SpringBoot Security</title>
    <meta charset="UTF-8"/>
    <link th:href="@{~/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{~/fontawesome/css/all.css}" rel="stylesheet">
</head>
<body>

<!-- Fragment #2 : Navbar contains nav links -->
<div th:fragment="nav">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Boot Security</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{~/api/v1/main}"><i class="fa fa-home"></i>Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" sec:authorize="isAuthenticated()"
                       th:href="@{~/api/v1/profile}">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" sec:authorize="hasRole('ROLE_ADMIN')" href="#"
                       th:href="@{~/api/v1/admin}">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_MANAGER')"
                       th:href="@{~/api/v1/management}">Management</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" sec:authorize="hasRole('ROLE_ADMIN')" href="#"
                       th:href="@{~/api/v1/admin/myadmin}">MyAdmin</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0" form-method="post" th:action="@{/logout}">
                <button sec:authorize="isAuthenticated()" class="btn btn-outline-danger my-2 my-sm-0 btn-sm"
                        type="submit">Logout
                </button>
            </form>
            <a sec:authorize="isAnonymous()" th:href="@{~/api/v1/login}"
               class="btn btn-outline-info my-2 my-sm-0 btn-sm" type="submit">Login</a>

        </div>
    </nav>
</div>
</body>
</html>
